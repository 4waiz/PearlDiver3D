<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Disable mobile zoom & fit safe areas -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Pearl Quest 3D — Mobile + Desktop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- WebGL Canvas -->
  <canvas id="bg"></canvas>

  <!-- UI root -->
  <div id="ui"></div>

  <!-- Touch UI (shown on phones/tablets only during gameplay) -->
  <div id="touchUI" class="hidden">
    <div id="joyL" class="joy"><span class="knob"></span></div>
    <div id="joyR" class="joy"><span class="knob"></span></div>
    <div class="tbuttons">
      <button id="tUp"    aria-label="Swim Up">↑</button>
      <button id="tDown"  aria-label="Swim Down">↓</button>
      <button id="tUse"   aria-label="Interact">E</button>
      <button id="tPause" aria-label="Pause">⏸</button>
    </div>
  </div>

  <!-- three.js import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
      "three/examples/jsm/controls/PointerLockControls.js": "https://unpkg.com/three@0.161.0/examples/jsm/controls/PointerLockControls.js",
      "three/examples/jsm/objects/Water2.js": "https://unpkg.com/three@0.161.0/examples/jsm/objects/Water2.js"
    }
  }
  </script>

  <script type="module" src="main.js"></script>
</body>
</html>
